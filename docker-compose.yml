version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: pg-test
    hostname: pg-test
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 10s
      retries: 3

  app:
    build: .
    container_name: app
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=pg-test
    depends_on:
      postgres:
        condition: service_healthy 

volumes:
  postgres_data:
    driver: local